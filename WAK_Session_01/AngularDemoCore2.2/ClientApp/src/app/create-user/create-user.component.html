<div class="container">
  <div [hidden]="isSubmitted">
    <h1>Create User</h1>
    <form #createUserForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" #name="ngModel" id="firstName" name="firstName" [(ngModel)]="user.firstName" />
        <label for="name">Last Name</label>
        <input type="text" class="form-control" #name="ngModel" id="lastName" name="lastName" [(ngModel)]="user.lastName" />
        <label for="accountNumber">Account Number</label>
        <input type="text" class="form-control" #name="ngModel" id="accountNumber" name="accountNumber" [(ngModel)]="user.accountNumber" />
        <label for="postcode">Address</label>
        <input type="text" class="form-control" #name="ngModel" id="address" name="address" [(ngModel)]="user.address" />
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" #name="ngModel" id="postcode" name="postcode" [(ngModel)]="user.postcode" />
        <label for="postcode">City</label>
        <input type="text" class="form-control" #name="ngModel" id="city" name="city" [(ngModel)]="user.city" />
        <label for="postcode">phone</label>
        <input type="text" class="form-control" #name="ngModel" id="phone" name="phone" [(ngModel)]="user.phone" />
        <label for="postcode">email</label>
        <input type="text" class="form-control" #name="ngModel" id="email" name="email" [(ngModel)]="user.email" />
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <div [hidden]="!isSubmitted">
    <button class="btn btn-success" (click)="onCreateNew()">Create New</button>
  </div>
  </div>
